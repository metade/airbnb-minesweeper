<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre GL Test</title>

    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 400px;
            border: 2px solid #333;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>MapLibre GL Test</h1>
    <p>This page tests if MapLibre GL works properly in different contexts (direct access vs iframe).</p>

    <div id="status" class="status info">Initializing...</div>

    <div class="controls">
        <button onclick="testMapLibre()">Test MapLibre GL</button>
        <button onclick="testStamenToner()">Test Stamen Toner Style</button>
        <button onclick="testInIframe()">Test in Iframe</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div id="map"></div>

    <div id="debug" class="debug">Debug Log:\n</div>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.js"></script>

    <script>
        let map;
        const debugLog = document.getElementById('debug');
        const statusDiv = document.getElementById('status');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            debugLog.textContent = 'Debug Log:\n';
        }

        // Test basic MapLibre GL functionality
        function testMapLibre() {
            log('Testing basic MapLibre GL...');
            updateStatus('Testing MapLibre GL...', 'info');

            try {
                // Check if MapLibre GL is available
                if (typeof maplibregl === 'undefined') {
                    throw new Error('MapLibre GL not loaded');
                }

                log('MapLibre GL library is available');

                // Clear existing map
                if (map) {
                    map.remove();
                    map = null;
                }

                // Create basic map
                map = new maplibregl.Map({
                    container: 'map',
                    style: {
                        version: 8,
                        sources: {},
                        layers: [
                            {
                                id: 'background',
                                type: 'background',
                                paint: {
                                    'background-color': '#e0e0e0'
                                }
                            }
                        ]
                    },
                    center: [-9.1399, 38.7169], // Lisbon
                    zoom: 10
                });

                map.on('load', () => {
                    log('Basic MapLibre GL map loaded successfully');
                    updateStatus('✅ MapLibre GL working!', 'success');
                });

                map.on('error', (e) => {
                    log(`MapLibre GL error: ${e.error}`);
                    updateStatus('❌ MapLibre GL error', 'error');
                });

            } catch (error) {
                log(`Error testing MapLibre GL: ${error.message}`);
                updateStatus('❌ MapLibre GL failed', 'error');
            }
        }

        // Test Stamen Toner style specifically
        function testStamenToner() {
            log('Testing Stamen Toner style...');
            updateStatus('Testing Stamen Toner style...', 'info');

            try {
                if (typeof maplibregl === 'undefined') {
                    throw new Error('MapLibre GL not loaded');
                }

                // Clear existing map
                if (map) {
                    map.remove();
                    map = null;
                }

                // Create map with Stamen Toner style
                map = new maplibregl.Map({
                    container: 'map',
                    style: 'https://tiles.stadiamaps.com/styles/stamen_toner.json',
                    center: [-9.1399, 38.7169], // Lisbon
                    zoom: 12
                });

                map.on('load', () => {
                    log('Stamen Toner style loaded successfully');
                    updateStatus('✅ Stamen Toner working!', 'success');
                });

                map.on('error', (e) => {
                    log(`Stamen Toner error: ${JSON.stringify(e)}`);
                    updateStatus('❌ Stamen Toner failed', 'error');
                });

                // Add timeout for style loading
                setTimeout(() => {
                    if (map && !map.isStyleLoaded()) {
                        log('Style loading timeout - might be domain authentication issue');
                        updateStatus('⚠️ Style loading timeout', 'error');
                    }
                }, 10000);

            } catch (error) {
                log(`Error testing Stamen Toner: ${error.message}`);
                updateStatus('❌ Stamen Toner failed', 'error');
            }
        }

        // Test this page in an iframe
        function testInIframe() {
            log('Creating iframe test...');

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = window.location.href;
            iframe.style.width = '100%';
            iframe.style.height = '300px';
            iframe.style.border = '2px solid #007bff';
            iframe.style.marginTop = '20px';

            // Remove existing iframe if any
            const existingIframe = document.querySelector('iframe');
            if (existingIframe) {
                existingIframe.remove();
            }

            document.body.appendChild(iframe);

            log('Iframe created - check if MapLibre works inside it');
            updateStatus('Iframe test created - check console', 'info');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded');
            log(`User Agent: ${navigator.userAgent}`);
            log(`Window location: ${window.location.href}`);
            log(`In iframe: ${window !== window.top}`);
            log(`MapLibre GL available: ${typeof maplibregl !== 'undefined'}`);

            if (typeof maplibregl !== 'undefined') {
                log(`MapLibre GL version: ${maplibregl.version}`);
            }

            updateStatus('Ready for testing', 'info');
        });
    </script>
</body>
</html>
