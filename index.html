<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Minesweeper</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #map-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .game-cell {
            cursor: pointer;
            border: 2px solid #666;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .game-cell:hover {
            border-color: #333;
        }

        .cell-hidden {
            background: #ccc;
            color: transparent;
        }

        .cell-revealed {
            background: #fff;
            border-color: #999;
        }

        .cell-flagged {
            background: #ff6b6b;
            color: white;
        }

        .cell-flagged::before {
            content: "ðŸš©";
            font-size: 10px;
        }

        .cell-mine {
            background: #ff4444 !important;
            color: white;
        }

        .cell-mine::before {
            content: "ðŸ’£";
            font-size: 10px;
        }

        .cell-number-1 { color: #0000ff; }
        .cell-number-2 { color: #008000; }
        .cell-number-3 { color: #ff0000; }
        .cell-number-4 { color: #000080; }
        .cell-number-5 { color: #800000; }
        .cell-number-6 { color: #008080; }
        .cell-number-7 { color: #000000; }
        .cell-number-8 { color: #808080; }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 2000;
            max-width: 80%;
            text-align: center;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 2000;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
</body>

    <div id="loading">Loading game data...</div>
    <div id="error-message" class="hidden"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/game.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
