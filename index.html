<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Airbnb Minesweeper</title>
        <style>
            :root {
                --brand-green: #00cd8c;
                --brand-light-red: #f8402f;
                --brand-dark-red: #d61527;
                --brand-black: #000000;
                --brand-font:
                    "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
                    sans-serif;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: var(--brand-font);
                background: #ffffff;
                color: var(--brand-black);
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            header {
                background: var(--brand-green);
                color: white;
                padding: 1.5rem 1rem;
                text-align: center;
                box-shadow: 0 3px 6px rgba(0, 205, 140, 0.2);
                z-index: 100;
            }

            h1 {
                font-size: 1.75rem;
                font-weight: 400;
                margin-bottom: 0.5rem;
                letter-spacing: 0.02em;
            }

            .subtitle {
                font-size: 0.95rem;
                opacity: 0.9;
                font-weight: 400;
                letter-spacing: 0.01em;
            }

            .game-container {
                flex: 1;
                position: relative;
                overflow: hidden;
            }

            #game-frame {
                width: 100%;
                height: 100%;
                border: none;
                display: block;
            }

            .nav-links {
                background: var(--brand-black);
                color: white;
                padding: 0.75rem 1rem;
                text-align: center;
                border-bottom: 2px solid var(--brand-green);
            }

            .nav-links a {
                color: var(--brand-green);
                text-decoration: none;
                margin: 0 0.75rem;
                font-weight: 500;
                transition: color 0.2s ease;
            }

            .nav-links a:hover {
                color: var(--brand-light-red);
                text-decoration: underline;
            }

            footer {
                background: var(--brand-black);
                color: white;
                padding: 1rem;
                text-align: center;
                font-size: 0.85rem;
                border-top: 2px solid var(--brand-green);
            }

            footer a {
                color: var(--brand-green);
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 1.5rem;
                }

                .subtitle {
                    font-size: 0.85rem;
                }

                header {
                    padding: 1rem 0.75rem;
                }

                .nav-links {
                    padding: 0.6rem 0.75rem;
                }

                .nav-links a {
                    margin: 0 0.5rem;
                    font-size: 0.8rem;
                }

                footer {
                    padding: 0.75rem;
                    font-size: 0.8rem;
                }
            }

            /* Loading state */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                font-size: 1.1rem;
                color: var(--brand-green);
                font-weight: 500;
            }

            .loading::before {
                content: "⏳";
                margin-right: 0.5rem;
                animation: spin 2s linear infinite;
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            /* Modal styles */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.4);
            }

            .modal-content {
                background-color: #fefefe;
                margin: 5% auto;
                padding: 0;
                border: none;
                border-radius: 8px;
                width: 90%;
                max-width: 600px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
                animation: modalSlideIn 0.3s ease-out;
            }

            @keyframes modalSlideIn {
                from {
                    opacity: 0;
                    transform: translateY(-50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .modal-header {
                background: var(--brand-green);
                color: white;
                padding: 1.5rem;
                font-size: 1.4rem;
                font-weight: 500;
                border-radius: 8px 8px 0 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .modal-body {
                padding: 1.5rem;
                line-height: 1.6;
                color: var(--brand-black);
            }

            .modal-body strong {
                color: var(--brand-green);
                font-weight: 600;
            }

            .modal-body p {
                margin-bottom: 0.5rem;
            }

            .modal-body ul {
                margin: 0.5rem 0 1rem 1.5rem;
            }

            .modal-body li {
                margin-bottom: 0.3rem;
            }

            .config-section {
                background: #f8f9fa;
                padding: 1rem;
                border-radius: 6px;
                margin: 1rem 0;
                border-left: 4px solid var(--brand-green);
            }

            .close {
                color: white;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
                opacity: 0.8;
                transition: opacity 0.2s;
                line-height: 1;
            }

            .close:hover,
            .close:focus {
                opacity: 1;
            }

            @media (max-width: 768px) {
                .modal-content {
                    margin: 10% auto;
                    width: 95%;
                }

                .modal-header {
                    font-size: 1.2rem;
                    padding: 1rem;
                }

                .modal-body {
                    padding: 1rem;
                }

                .close {
                    font-size: 24px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Airbnb Minesweeper</h1>
            <!-- <div class="subtitle">
                Descubra padrões ocultos nos dados de aluguer
            </div> -->
        </header>

        <nav class="nav-links">
            <a href="#" onclick="showInstructions()">Como Jogar</a>
            <a href="#" onclick="newGame()">Novo Jogo</a>
        </nav>

        <div class="game-container">
            <div class="loading" id="loading">Carregando jogo...</div>
            <iframe id="game-frame" src="" style="display: none"></iframe>
        </div>

        <footer>
            <small>
                Por <a href="https://www.metade.org">metade.org</a>
                inspirado por
                <a
                    href="https://playabledatalab.github.io/004_tourist-minesweeper/"
                    >playabledatalab</a
                >
            </small>
        </footer>

        <script>
            // Parse URL parameters and pass them to the game
            function getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    city: params.get("city") || "lisboa",
                    gridSize: params.get("gridSize") || "500",
                    mode: params.get("mode") || "listings_count",
                    value: params.get("value") || "3",
                };
            }

            // Update display info (removed UI but keeping for potential future use)
            function updateDisplay(params) {
                // Configuration is now hidden from user but still functional for testing
            }

            // Load the game in iframe
            function loadGame() {
                const params = getUrlParams();
                updateDisplay(params);

                const gameUrl = `game.html?${new URLSearchParams(params).toString()}`;
                const iframe = document.getElementById("game-frame");

                iframe.onload = function () {
                    document.getElementById("loading").style.display = "none";
                    iframe.style.display = "block";
                };

                iframe.src = gameUrl;
            }

            // Start new game
            function newGame() {
                // Restart with current URL parameters (or defaults if none)
                const params = getUrlParams();
                const newUrl = `?city=${params.city}&gridSize=${params.gridSize}&mode=${params.mode}&value=${params.value}`;
                window.location.search = newUrl;
            }

            // Initialize when page loads
            document.addEventListener("DOMContentLoaded", loadGame);

            // Handle iframe communication (optional - for future features)
            window.addEventListener("message", function (event) {
                if (event.data.type === "gameOver") {
                    // Could show game over message in header
                    console.log("Game finished:", event.data);
                }
            });
        </script>

        <!-- Instructions Modal -->
        <div id="instructionsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Como Jogar o Airbnb Minesweeper</span>
                    <span class="close" onclick="closeInstructions()"
                        >&times;</span
                    >
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <script>
            // Show instructions modal
            function showInstructions() {
                // Parse URL parameters directly
                const params = getUrlParams();
                const city =
                    params.city.charAt(0).toUpperCase() + params.city.slice(1);
                const gridSize = params.gridSize;
                const mode =
                    params.mode === "listings_count"
                        ? "Contagem de Anúncios"
                        : "Preço Médio (€)";
                const value = params.value;
                const unit = params.mode === "price_mean" ? "€" : " anúncios";

                const objective =
                    params.mode === "listings_count"
                        ? `Encontre todas as áreas seguras em <strong>${city}</strong> sem atingir uma "mina", ou seja às áreas de <strong>${gridSize}m</strong> que tenha mais de <strong>${value} Airbnbs</strong>.`
                        : `Encontre todas as áreas seguras em <strong>${city}</strong> sem atingir uma "mina", ou seja às áreas de <strong>${gridSize}m</strong> que tenham Airbnb que em média custe mais de <strong>€${value}</strong> por noite.`;

                const instructions = `
                        <h4>🎯 Objetivo:</h4>
                        <p>${objective}</p>

                        <h4> 🔍 Como Jogar:</h4>
                        <ul>
                            <li>Clique esquerdo para revelar uma célula</li>
                            <li>Clique direito para marcar minas suspeitas</li>
                            <li>Números mostram quantas minas estão adjacentes</li>
                        </ul>

                        <h4>💡 Dicas:</h4>
                        <ul>
                            <li>Use os números para deduzir áreas seguras</li>
                            <li>Marque minas suspeitas para evitar erros</li>
                            <li>Cada cidade tem padrões diferentes para descobrir!</li>
                        </ul>
                    `;

                document.getElementById("modalBody").innerHTML = instructions;
                document.getElementById("instructionsModal").style.display =
                    "block";
            }

            // Close instructions modal
            function closeInstructions() {
                document.getElementById("instructionsModal").style.display =
                    "none";
            }

            // Close modal when clicking outside of it
            window.onclick = function (event) {
                const modal = document.getElementById("instructionsModal");
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            };
        </script>
    </body>
</html>
