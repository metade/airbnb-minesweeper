<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minesweeper Airbnb</title>
        <style>
            :root {
                --brand-green: #00cd8c;
                --brand-light-red: #f8402f;
                --brand-dark-red: #d61527;
                --brand-black: #000000;
                --brand-font:
                    "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
                    sans-serif;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: var(--brand-font);
                background: #ffffff;
                color: var(--brand-black);
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            header {
                background: var(--brand-green);
                color: white;
                padding: 1.5rem 1rem;
                text-align: center;
                box-shadow: 0 3px 6px rgba(0, 205, 140, 0.2);
                z-index: 100;
            }

            h1 {
                font-size: 1.75rem;
                font-weight: 400;
                margin-bottom: 0.5rem;
                letter-spacing: 0.02em;
            }

            .subtitle {
                font-size: 0.95rem;
                opacity: 0.9;
                font-weight: 400;
                letter-spacing: 0.01em;
            }

            .game-container {
                flex: 1;
                position: relative;
                overflow: hidden;
            }

            #game-frame {
                width: 100%;
                height: 100%;
                border: none;
                display: block;
            }

            footer {
                background: var(--brand-black);
                color: white;
                padding: 1rem;
                text-align: center;
                font-size: 0.85rem;
                border-top: 2px solid var(--brand-green);
            }

            .footer-links {
                margin-top: 0.5rem;
            }

            .footer-links a {
                color: var(--brand-green);
                text-decoration: none;
                margin: 0 0.75rem;
                font-weight: 500;
                transition: color 0.2s ease;
            }

            .footer-links a:hover {
                color: var(--brand-light-red);
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 1.5rem;
                }

                .subtitle {
                    font-size: 0.85rem;
                }

                header {
                    padding: 1rem 0.75rem;
                }

                footer {
                    padding: 0.75rem;
                    font-size: 0.8rem;
                }

                .footer-links {
                    margin-top: 0.4rem;
                }

                .footer-links a {
                    margin: 0 0.5rem;
                    font-size: 0.8rem;
                }
            }

            /* Loading state */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                font-size: 1.1rem;
                color: var(--brand-green);
                font-weight: 500;
            }

            .loading::before {
                content: "‚è≥";
                margin-right: 0.5rem;
                animation: spin 2s linear infinite;
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Minesweeper Airbnb</h1>
            <div class="subtitle">
                Descubra padr√µes ocultos nos dados de aluguel
            </div>
        </header>

        <div class="game-container">
            <div class="loading" id="loading">Carregando jogo...</div>
            <iframe id="game-frame" src="" style="display: none"></iframe>
        </div>

        <footer>
            <div class="footer-links">
                <a href="#" onclick="showInstructions()">Como Jogar</a>
                <a href="#" onclick="newGame()">Novo Jogo</a>
            </div>
        </footer>

        <script>
            // Parse URL parameters and pass them to the game
            function getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    city: params.get("city") || "lisboa",
                    gridSize: params.get("gridSize") || "500",
                    mode: params.get("mode") || "listings_count",
                    value: params.get("value") || "3",
                };
            }

            // Update display info (removed UI but keeping for potential future use)
            function updateDisplay(params) {
                // Configuration is now hidden from user but still functional for testing
            }

            // Load the game in iframe
            function loadGame() {
                const params = getUrlParams();
                updateDisplay(params);

                const gameUrl = `game.html?${new URLSearchParams(params).toString()}`;
                const iframe = document.getElementById("game-frame");

                iframe.onload = function () {
                    document.getElementById("loading").style.display = "none";
                    iframe.style.display = "block";
                };

                iframe.src = gameUrl;
            }

            // Show instructions
            function showInstructions() {
                alert(`Como Jogar o Minesweeper Airbnb:

üéØ Objetivo: Encontre todas as √°reas seguras sem atingir uma "mina"

üîç Minas s√£o c√©lulas onde o valor da propriedade √© >= ao seu limite
- Clique esquerdo para revelar uma c√©lula
- Clique direito para marcar minas suspeitas
- N√∫meros mostram quantas minas est√£o adjacentes

üí° Dicas:
- Use os n√∫meros para deduzir √°reas seguras
- Marque minas suspeitas para evitar erros
- Cada cidade tem padr√µes diferentes para descobrir!`);
            }

            // Start new game
            function newGame() {
                // Restart with current URL parameters (or defaults if none)
                const params = getUrlParams();
                const newUrl = `?city=${params.city}&gridSize=${params.gridSize}&mode=${params.mode}&value=${params.value}`;
                window.location.search = newUrl;
            }

            // Initialize when page loads
            document.addEventListener("DOMContentLoaded", loadGame);

            // Handle iframe communication (optional - for future features)
            window.addEventListener("message", function (event) {
                if (event.data.type === "gameOver") {
                    // Could show game over message in header
                    console.log("Game finished:", event.data);
                }
            });
        </script>
    </body>
</html>
